<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONFIIA: The Epistemic Coupling Study</title>
    
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
    
    <style>
        body { 
            font-family: 'Roboto Mono', monospace; 
            background-color: #121212; 
            color: #e0e0e0; 
        }
        
        /* Containers */
        .consent-card, .game-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.05);
            text-align: left;
        }

        /* Typography */
        h1 { color: #00ffcc; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 15px;}
        h3 { color: #fff; margin-top: 20px; }
        p { line-height: 1.6; color: #b0b0b0; }
        
        /* Consent Specifics */
        .legal-box {
            background: #151515;
            border-left: 3px solid #00ffcc;
            padding: 15px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        /* Form Inputs */
        input, select { 
            background: #2c2c2c; 
            border: 1px solid #444; 
            color: white; 
            padding: 10px; 
            width: 100%; 
            margin-top: 5px;
            border-radius: 4px;
        }

        /* Game Elements */
        .ai-readout {
            border: 1px solid #444;
            padding: 20px;
            margin: 20px 0;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        .confidence-bar-bg { width: 100%; background: #333; height: 10px; margin-top: 5px; }
        .confidence-bar-fill { height: 100%; transition: width 0.5s; }
        
        /* Buttons */
        .jspsych-btn {
            background-color: #008066; 
            border: none; 
            color: white; 
            padding: 15px 30px;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .jspsych-btn:hover { background-color: #00ffcc; color: #000; cursor: pointer;}

    </style>
</head>
<body></body>
<script>

    // --- 1. CONFIGURATION ---
    const GOOGLE_SCRIPT_URL = 'TU_URL_DEL_SCRIPT_DE_GOOGLE_AQUI'; 
    
    // Prolific ID Capture
    const urlParams = new URLSearchParams(window.location.search);
    const subject_id = urlParams.get('PROLIFIC_PID') || 'TEST_' + Math.floor(Math.random()*100000);

    const jsPsych = initJsPsych({
        on_finish: function() {
            window.location = "https://app.prolific.co/submissions/complete?cc=TU_CODIGO_PROLIFIC";
        }
    });

    let timeline = [];
    let user_data = {}; // Holds demographics
    let total_credits = 100; // Starting currency (Cognitive Bandwidth)

    // ==========================================
    // PHASE 1: ETHICS & CONSENT (Strict & Clear)
    // ==========================================
    
    const consent_trial = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `
            <div class="consent-card">
                <h1>Informed Consent Form</h1>
                <p>You are invited to participate in a study on <b>Artificial Intelligence in High-Stakes Decision Making</b> conducted by the CONFIIA Research Group.</p>
                
                <div class="legal-box">
                    <strong>üîí Anonymity & Privacy:</strong><br>
                    This study is completely anonymous. We do not collect IP addresses or personally identifiable information. Your data is linked only to your Prolific ID.
                </div>

                <div class="legal-box">
                    <strong>üõ°Ô∏è Risk Statement:</strong><br>
                    There are no known risks associated with this study. It involves a computer-based decision-making game.
                </div>

                <div class="legal-box">
                    <strong>‚öñÔ∏è Data Usage:</strong><br>
                    Aggregated data will be hosted on open science repositories (GitHub/OSF) for academic transparency.
                </div>

                <p>By clicking "I Agree", you confirm that you are 18+ years old and voluntarily agree to participate.</p>
            </div>
        `,
        choices: ['I DO NOT Consent', 'I AGREE to Participate'],
        on_finish: function(data){
            if(data.response === 0){
                jsPsych.endExperiment("You chose not to participate. Please close this window.");
            }
        }
    };
    timeline.push(consent_trial);

    // ==========================================
    // PHASE 2: DEMOGRAPHICS (Mandatory Section)
    // ==========================================
    
    const demographics_trial = {
        type: jsPsychSurveyHtmlForm,
        html: `
            <div class="consent-card">
                <h1>Participant Profile</h1>
                <p>Please complete the following statistical information.</p>
                
                <div style="margin-bottom: 20px;">
                    <label>Age:</label>
                    <input type="number" name="age" required min="18" max="99">
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Gender:</label>
                    <select name="gender" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Non-binary">Non-binary / Other</option>
                        <option value="Prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Education Level:</label>
                    <select name="education" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="HighSchool">High School</option>
                        <option value="Undergraduate">Undergraduate Degree</option>
                        <option value="Graduate">Graduate Degree (Master/PhD)</option>
                    </select>
                </div>
            </div>
        `,
        button_label: "Save Profile & Enter Simulation",
        on_finish: function(data){
            user_data = data.response;
        }
    };
    timeline.push(demographics_trial);

    // ==========================================
    // PHASE 3: THE EPISTEMIC COUPLING GAME
    // ==========================================

    const instructions = {
        type: jsPsychInstructions,
        pages: [
            `<div class="game-card">
                <h1>Simulation Briefing</h1>
                <p>You are a Chief Diagnostician. You have limited <b>Cognitive Energy (${total_credits} Units)</b>.</p>
                <p>An advanced AI will present 20 patient cases.</p>
            </div>`,
            `<div class="game-card">
                <h3>The Mechanic: Coupling vs. Decoupling</h3>
                <p>For each case, the AI gives a recommendation and a <b>Confidence Score</b>.</p>
                <ul>
                    <li><b>Option A: SYNC (Cost: 0)</b><br>Accept the AI's judgment immediately. Efficient, but risky if AI is wrong.</li>
                    <li><b>Option B: AUDIT (Cost: 5)</b><br>Spend energy to verify the raw data manually. 100% Safe, but expensive.</li>
                </ul>
                <p><b>Goal:</b> Finish with maximum Energy. <br><i>Penalty for wrong diagnosis: -20 Energy.</i></p>
            </div>`
        ],
        show_clickable_nav: true,
        allow_backward: false
    };
    timeline.push(instructions);

    // GAME VARIABLES
    const trials = 20;
    // The "Twist": AI is calibrated first, then hallucinates confidently later
    // Cases 1-10: AI Confidence matches Reality.
    // Cases 11-20: AI is "Overconfident" (High confidence, but wrong).
    
    for(let i=0; i<trials; i++){
        
        // Logic Setup
        let is_second_half = (i >= 10);
        let ai_confidence = Math.floor(Math.random() * (99 - 85) + 85); // High confidence 85-99%
        
        // Determine Truth
        let ai_is_correct = true; 
        if(is_second_half && Math.random() > 0.4) { 
            ai_is_correct = false; // AI hallucinates frequently in second half
        } else if (!is_second_half && Math.random() > 0.9) {
             ai_is_correct = false; // Rare errors in first half
        }

        // Visual for Confidence Bar
        let bar_color = (ai_confidence > 90) ? "#00ffcc" : "#ffcc00";
        
        // TRIAL START
        let trial = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function(){
                return `
                    <div class="game-card" style="text-align:center;">
                        <h4 style="color:#555;">CASE ${i+1} / ${trials} | ENERGY: ${total_credits}</h4>
                        
                        <div class="ai-readout">
                            <p style="margin:0; color:#aaa; font-size:0.8em;">NEURAL NET OUTPUT:</p>
                            <h2 style="margin:10px 0; color:white;">DIAGNOSIS: ACUTE MYOCARDITIS</h2>
                            
                            <div style="text-align:left; margin-top:15px;">
                                <span style="color:${bar_color}">AI CONFIDENCE: ${ai_confidence}%</span>
                                <div class="confidence-bar-bg">
                                    <div class="confidence-bar-fill" style="width:${ai_confidence}%; background:${bar_color};"></div>
                                </div>
                            </div>
                        </div>
                        
                        <p>How do you proceed?</p>
                    </div>
                `;
            },
            choices: ['SYNC (Trust AI)', 'AUDIT (Verify Data - Cost 5)'],
            on_finish: function(data){
                let choice = data.response; // 0 = Sync, 1 = Audit
                let outcome_score = 0;
                let message = "";

                if(choice === 1) { // AUDIT
                    total_credits -= 5; // Cost
                    if(ai_is_correct) {
                        message = "Audit revealed AI was Correct. You lost time (-5) but ensured safety.";
                    } else {
                        message = "Audit CAUGHT an error! AI was hallucinating. Crisis averted.";
                        // No penalty for error because you caught it
                    }
                } else { // SYNC
                    if(ai_is_correct) {
                        message = "Synergy Successful. AI was right. No energy cost.";
                    } else {
                        total_credits -= 20; // Penalty
                        message = "CRITICAL FAILURE. AI hallucinated and you trusted it. Patient harmed (-20 Energy).";
                    }
                }
                
                // Save data
                data.final_energy = total_credits;
                data.ai_correctness = ai_is_correct;
                data.ai_confidence = ai_confidence;
            }
        };

        // FEEDBACK
        let feedback = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function(){
                let last_data = jsPsych.data.get().last(1).values()[0];
                let msg = "";
                
                // Reconstruct message logic for display
                let choice = last_data.response;
                let correct = last_data.ai_correctness;
                
                if(choice === 1) msg = correct ? "<span style='color:#f1c40f'>SAFE BUT COSTLY.</span> AI was right." : "<span style='color:#2ecc71'>GOOD CATCH!</span> AI was wrong.";
                else msg = correct ? "<span style='color:#2ecc71'>EFFICIENT.</span> AI was right." : "<span style='color:#e74c3c'>DANGEROUS ERROR.</span> AI was wrong.";

                return `
                    <div class="game-card" style="text-align:center;">
                        <h1>RESULT</h1>
                        <h3>${msg}</h3>
                        <p style="font-size:2em; margin:20px;">Energy: ${total_credits}</p>
                    </div>
                `;
            },
            choices: ['Next Case'],
            trial_duration: 2000
        };

        timeline.push(trial);
        timeline.push(feedback);
    }

    // ==========================================
    // PHASE 4: DATA UPLOAD
    // ==========================================
    
    const save_data = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `<div class="game-card"><h3>Encrypting and Uploading Data...</h3><div style="color:#00ffcc" class="loader">/// SENDING PACKET ///</div></div>`,
        choices: [],
        on_load: function() {
            let final_packet = {
                subject_id: subject_id,
                age: user_data.age,
                gender: user_data.gender,
                education: user_data.education,
                final_score: total_credits,
                timestamp: new Date().toISOString()
            };

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(final_packet)
            }).then(() => jsPsych.finishTrial());
        }
    };
    timeline.push(save_data);
    
    const end_screen = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `<div class="game-card"><h1>Simulation Complete</h1><p>Thank you for your contribution to CONFIIA.</p></div>`,
        choices: ['Close']
    };
    timeline.push(end_screen);

    jsPsych.run(timeline);

</script>
</html>
</html>
