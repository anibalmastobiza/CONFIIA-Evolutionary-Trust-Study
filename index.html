<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONFIIA: The Epistemic Coupling Study</title>
    
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
    
    <style>
        body { 
            font-family: 'Roboto Mono', monospace; 
            background-color: #121212; 
            color: #e0e0e0; 
        }
        
        /* Containers */
        .consent-card, .game-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.05);
            text-align: left;
        }

        /* Typography */
        h1 { color: #00ffcc; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #333; padding-bottom: 15px;}
        h3 { color: #fff; margin-top: 20px; }
        p { line-height: 1.6; color: #b0b0b0; }
        
        /* Consent Specifics */
        .legal-box {
            background: #151515;
            border-left: 3px solid #00ffcc;
            padding: 15px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        /* Form Inputs */
        input, select { 
            background: #2c2c2c; 
            border: 1px solid #444; 
            color: white; 
            padding: 10px; 
            width: 100%; 
            margin-top: 5px;
            border-radius: 4px;
        }

        /* Game Elements */
        .ai-readout {
            border: 1px solid #444;
            padding: 20px;
            margin: 20px 0;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        .confidence-bar-bg { width: 100%; background: #333; height: 10px; margin-top: 5px; }
        .confidence-bar-fill { height: 100%; transition: width 0.5s; }
        
        /* Buttons */
        .jspsych-btn {
            background-color: #008066; 
            border: none; 
            color: white; 
            padding: 15px 30px;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .jspsych-btn:hover { background-color: #00ffcc; color: #000; cursor: pointer;}

    </style>
</head>
<body></body>
<script>

    // --- 1. CONFIGURATION ---
    // PASTE YOUR GOOGLE SCRIPT URL HERE
    const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE'; 
    
    const urlParams = new URLSearchParams(window.location.search);
    const subject_id = urlParams.get('PROLIFIC_PID') || 'TEST_' + Math.floor(Math.random()*100000);

    const jsPsych = initJsPsych({
        on_finish: function() {
            // PASTE YOUR PROLIFIC COMPLETION URL HERE
            window.location = "https://app.prolific.co/submissions/complete?cc=YOUR_CODE";
        }
    });

    let timeline = [];
    let user_data = {}; 
    let total_score = 1000; // STARTING SCORE (High buffer)

    // ==========================================
    // PHASE 1: INFORMED CONSENT
    // ==========================================
    
    const consent_trial = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `
            <div class="consent-card">
                <h1>Informed Consent Form</h1>
                <p>You are invited to participate in the CONFIIA study regarding <b>Artificial Intelligence and Medical Decision Making</b>.</p>
                
                <div class="legal-box">
                    <strong>üîí Anonymity:</strong> We do not collect IP addresses or PII. Only your Prolific ID is recorded.<br>
                    <strong>üõ°Ô∏è Zero Risk:</strong> This is a standard web-based simulation.<br>
                    <strong>‚öñÔ∏è Open Data:</strong> Aggregated data will be used for academic research.
                </div>

                <p>By clicking "I Agree", you confirm that you are 18+ years old and participate voluntarily.</p>
            </div>
        `,
        choices: ['I Decline', 'I Agree to Participate'],
        on_finish: function(data){
            if(data.response === 0){
                jsPsych.endExperiment("You chose not to participate. You may close this window.");
            }
        }
    };
    timeline.push(consent_trial);

    // ==========================================
    // PHASE 2: DEMOGRAPHICS
    // ==========================================
    
    const demographics_trial = {
        type: jsPsychSurveyHtmlForm,
        html: `
            <div class="consent-card">
                <h1>Participant Profile</h1>
                
                <div style="margin-bottom: 20px;">
                    <label>Age:</label>
                    <input type="number" name="age" required min="18" max="99">
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Gender Identity:</label>
                    <select name="gender" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Non_binary">Non-binary / Other</option>
                        <option value="Prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Education Level:</label>
                    <select name="education" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="HighSchool">High School</option>
                        <option value="Undergraduate">Undergraduate Degree</option>
                        <option value="Graduate">Graduate Degree (Master/PhD)</option>
                    </select>
                </div>
            </div>
        `,
        button_label: "Save Profile & Enter",
        on_finish: function(data){
            user_data = data.response;
        }
    };
    timeline.push(demographics_trial);

    // ==========================================
    // PHASE 3: THE EPISTEMIC COUPLING GAME
    // ==========================================

    const instructions = {
        type: jsPsychInstructions,
        pages: [
            `<div class="game-card">
                <h1>Mission Briefing</h1>
                <p>You are the Chief Diagnostician. You begin with <b>1000 Credit Points</b>.</p>
                <p>An advanced AI will present 20 medical cases to you.</p>
            </div>`,
            `<div class="game-card">
                <h3>Scoring Rules (Attention Economy)</h3>
                <ul>
                    <li><b>Correct Diagnosis:</b> You GAIN <span style="color:#00ffcc">+100 Points</span>.</li>
                    <li><b>Incorrect Diagnosis:</b> You LOSE <span style="color:#ff4444">-200 Points</span> (Severe Penalty).</li>
                </ul>
                <hr style="border-color:#444">
                <h3>Your Strategy Options:</h3>
                <ul>
                    <li><b>Option A: SYNC (Cost: 0)</b><br>Accept the AI's judgment instantly. Fast and free, but risky if the AI is wrong.</li>
                    <li><b>Option B: AUDIT (Cost: -30)</b><br>Invest resources to verify the raw data. Expensive, but guarantees you catch AI errors.</li>
                </ul>
            </div>`
        ],
        show_clickable_nav: true,
        button_label_next: "Next >",
        button_label_previous: "< Back"
    };
    timeline.push(instructions);

    // GAME VARIABLES
    const trials = 20;
    
    for(let i=0; i<trials; i++){
        
        // AI Logic (Calibration vs Hallucination)
        // Cases 1-8: AI is reliable. Cases 9-20: AI starts failing but stays confident.
        let is_difficult_phase = (i >= 8);
        let ai_confidence = Math.floor(Math.random() * (99 - 88) + 88); // Always high confidence (88-99%)
        
        // Does the AI tell the truth or hallucinate?
        let ai_is_correct = true; 
        if(is_difficult_phase && Math.random() > 0.5) { 
            ai_is_correct = false; // 50% failure rate in difficult phase
        } else if (!is_difficult_phase && Math.random() > 0.9) {
             ai_is_correct = false; // Rare failure in easy phase
        }

        let bar_color = (ai_confidence > 90) ? "#00ffcc" : "#ffcc00";
        
        // 1. DECISION SCREEN
        let trial = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function(){
                return `
                    <div class="game-card" style="text-align:center;">
                        <h4 style="color:#777;">CASE ${i+1} / ${trials} | CURRENT CREDITS: <span style="color:white">${total_score}</span></h4>
                        
                        <div class="ai-readout">
                            <p style="margin:0; color:#aaa; font-size:0.8em;">NEURAL NET OUTPUT:</p>
                            <h2 style="margin:10px 0; color:white;">DIAGNOSIS: ACUTE MYOCARDITIS</h2>
                            
                            <div style="text-align:left; margin-top:15px;">
                                <span style="color:${bar_color}">AI CONFIDENCE: ${ai_confidence}%</span>
                                <div class="confidence-bar-bg">
                                    <div class="confidence-bar-fill" style="width:${ai_confidence}%; background:${bar_color};"></div>
                                </div>
                            </div>
                        </div>
                        
                        <p>Choose your strategy:</p>
                    </div>
                `;
            },
            choices: ['SYNC (Trust 0 pts)', 'AUDIT (Verify -30 pts)'],
            data: { 
                ai_correctness: ai_is_correct,
                ai_confidence: ai_confidence,
                phase: is_difficult_phase ? 'high_risk' : 'low_risk'
            },
            on_finish: function(data){
                // INTERNAL CALCULATION (Saved but not displayed until next screen)
                let choice = data.response; // 0 = Sync, 1 = Audit
                let round_change = 0;
                let outcome_type = "";

                if(choice === 1) { // AUDIT
                    round_change -= 30; // Fixed Cost
                    if(ai_is_correct) {
                        // AI was right, you wasted money checking, but you get the Correct reward
                        round_change += 100;
                        outcome_type = "safe_waste"; 
                    } else {
                        // AI failed, but Audit saved you. You get the Correct reward.
                        round_change += 100;
                        outcome_type = "good_save";
                    }
                } else { // SYNC
                    // Cost 0
                    if(ai_is_correct) {
                        round_change += 100; // Pure profit
                        outcome_type = "efficient_sync";
                    } else {
                        round_change -= 200; // MASSIVE PENALTY
                        outcome_type = "critical_fail";
                    }
                }
                
                // Store round data
                data.round_points = round_change;
                data.outcome_type = outcome_type;
            }
        };

        // 2. FEEDBACK SCREEN (Update Visible Score Here)
        let feedback = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function(){
                // Retrieve data from the immediate last trial
                let last_trial = jsPsych.data.get().last(1).values()[0];
                let points = last_trial.round_points;
                let type = last_trial.outcome_type;
                
                // UPDATE GLOBAL SCORE
                total_score += points;

                // Dynamic Messages
                let title = "";
                let msg = "";
                let color = "";

                if(points > 0) {
                    color = "#00ffcc"; // Neon Green
                    title = "SUCCESS";
                    if(type === "efficient_sync") msg = "The AI was correct. Perfect synchronization.";
                    if(type === "safe_waste") msg = "The AI was correct. You spent credits auditing, but the patient is safe.";
                    if(type === "good_save") msg = "ALERT DETECTED! The AI was hallucinating. Your audit prevented a disaster.";
                } else {
                    color = "#ff4444"; // Red
                    title = "CRITICAL FAILURE";
                    msg = "The AI was wrong and you trusted it blindly. The patient suffered harm.";
                }

                return `
                    <div class="game-card" style="text-align:center; border-top: 5px solid ${color}">
                        <h1 style="color:${color}">${title}</h1>
                        <p style="font-size:1.2em">${msg}</p>
                        
                        <div style="background:#111; padding:20px; margin:20px; border-radius:8px; border:1px solid #333">
                            <span style="color:#888">Round Result:</span> 
                            <span style="font-size:1.5em; font-weight:bold; color:${color}">
                                ${points > 0 ? '+' : ''}${points}
                            </span>
                            <br>
                            <span style="color:#888">Total Credits:</span> 
                            <span style="font-size:2em; font-weight:bold; color:white">${total_score}</span>
                        </div>
                    </div>
                `;
            },
            choices: ['Next Case >'],
            trial_duration: 3000 
        };

        timeline.push(trial);
        timeline.push(feedback);
    }

    // ==========================================
    // PHASE 4: DATA UPLOAD
    // ==========================================
    
    const save_data = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `<div class="game-card"><h3>Encrypting and Uploading Data...</h3><div style="color:#00ffcc" class="loader">/// SENDING PACKET ///</div></div>`,
        choices: [],
        on_load: function() {
            let final_packet = {
                subject_id: subject_id,
                age: user_data.age,
                gender: user_data.gender,
                education: user_data.education,
                final_score: total_score,
                timestamp: new Date().toISOString()
            };

            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(final_packet)
            }).then(() => jsPsych.finishTrial());
        }
    };
    timeline.push(save_data);
    
    const end_screen = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `
            <div class="game-card" style="text-align:center">
                <h1 style="color:#00ffcc">Simulation Complete</h1>
                <p>Thank you for your contribution to the CONFIIA project.</p>
                <p style="font-size:2em; margin:20px;">Final Score: ${total_score}</p>
                <p style="color:#777">You may close this tab.</p>
            </div>
        `,
        choices: ['Finish']
    };
    timeline.push(end_screen);

    jsPsych.run(timeline);

</script>
</html>
